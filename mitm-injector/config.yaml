# ================== 主要配置 (Main Configuration) ==================

# 版本号
version: "1.0.0"
# 第一次启动需要设置为 true
first_start: "true"

# 汉化包设置
language_pack:
  # 优先使用本地文件 (适合开发者调试)
  # 填写你电脑上的 zh.json 文件路径, 例如: D:\figma\zh.json
  # 如果留空, 则会使用下面的远程 URL
  local_path: ""

  # 远程 URL (普通用户使用)
  # 这是主要的在线汉化文件地址, 通常无需修改
  remote_url: "https://kailous.github.io/figma-zh-CN-localized/lang/zh.json"

# 后台管理界面设置
web_admin_host: 127.0.0.1
web_admin_port: 8081
web_admin_open: "false"

# ================== 代理设置 (Proxy Settings) ==================
# 代理监听端口
listen_port: 8888

# 上游代理 
# 如果有另外的代理服务器那么你需要启用上游代理，
# 让 mitm-injector 的代理服务将语言包无关的流量转发到你原本的代理上。
upstream_proxy: "true" # 是否启用上游代理 如果没有上游代理可以设置为 false

# 如果你没有上游代理请注释这两行
upstream_http: 127.0.0.1:6152
upstream_socks5: 127.0.0.1:6153


# ================== 高级设置 (Advanced Settings) ==================
# !! 警告: 普通用户请勿修改此部分 !!

# 需要拦截的 Figma 语言包请求规则 (正则表达式)
interception_rule:
  pattern: "^/webpack-artifacts/assets/figma_app-[a-f0-9]{16}\\.min\\.en\\.json(\\.br)?$"
  host: "www.figma.com"

# 是否强制浏览器请求中文 (建议保持 true)
# force_lang: true